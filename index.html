      body {
        position: relative;

      .test {
        height: 80px;

        border-radius: 20px;
        box-shadow: 0 3px 5px #EEE;
        background-color: red;
      }
      #context-circle {
        width: 40px;
        height: 40px;
        background-color: orange;
        position: absolute;
        display: none;
        border-radius: 50%;
      }
      #context-menu {
        width: 240px;
        min-height: 20px;
        background-color: #FFF8E7;
        border-radius: 14px;
        /*display: none;*/

        border: 1px solid lightgrey;
        position: absolute;
        -moz-user-select: none;
      }
      #context-menu ul {
        padding-left: 0;
        list-style-type: none;
      }
      #context-menu a {
        text-decoration: none;
        color: black;
        padding: 10px 20px;
        display: block;
      }

      #context-menu a:hover {
        background-color: #2196F3;
        color: white;
      }

      #context-menu.active {
        box-shadow: 0 2px 7px #eee;
      }
    </style>
